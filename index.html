<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        color: white;
        font-size: 2.5rem;
        margin: 20px;
    }

    img {
        width: 200px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #444;
        color: white;
        position: absolute;
    }

    .hidden {
        display: none;
    }

    #message {
        font-size: 2rem;
        color: white;
        margin-top: 20px;
        display: none;
    }
</style>
</head>

<body>

<img src="https://media.tenor.com/kutFNFXxSIsAAAAM/minion-minion-loves.gif">

<h1>Â¿Puedo ser tu San ValentÃ­n? ðŸ’Œ</h1>

<div class="buttons">
    <button id="yesBtn">SÃ­</button>
    <button id="noBtn">No</button>
</div>

<div id="message">Muejejeje</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0;
    const maxClicks = 10;

    noBtn.addEventListener("click", () => {
        noClicks++;

        // El botÃ³n SÃ crece
        yesScale += 0.25;
        yesBtn.style.transform = `scale(${yesScale})`;

        // El botÃ³n NO se encoge
        noScale -= 0.08;
        if (noScale > 0) {
            noBtn.style.transform = `scale(${noScale})`;
        }

        // Mover el botÃ³n NO aleatoriamente
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // DespuÃ©s de 10 clics desaparece
        if (noClicks >= maxClicks) {
            noBtn.style.display = "none";
        }
    });

    yesBtn.addEventListener("click", () => {
        document.querySelector(".buttons").style.display = "none";
        message.style.display = "block";
    });
</script>


</body>
